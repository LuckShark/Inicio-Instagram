<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-instagram-48.png" type="image/x-icon">
    <title>Instagram Luck</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/cell.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/insta-logo-small.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/profile.jpg" alt="Profile Pic">
                    </div>
                    <a href="#" class="instagram-login">Continue as luckshark</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not luckshark?</p>
                    <p class="notaccount">
                        <span class="link-blue"><strong>Switch Accounts</strong></span>
                        or 
                        <span class="link-blue"><strong>Sign Up</strong></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"><strong>Get the app.</strong></p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
